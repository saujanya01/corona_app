  <body style=" align-items: center;">
    <h1>Corona Map</h1>
    <!-- <script src="//code.jquery.com/jquery-1.10.2.js"></script> -->
    <div id="w">
      <div id="content">
        <h1>Select A country</h1>
        <div id="searchfield">
          <form id="search">
            <input type="text" name="country" class="biginput" id="autocomplete">
            <div class="col-12 mt-4">
              <input name="submit" id="send" type="submit" class=" btn btn-hero btn-circled" value="Show Graph">
              <br><br>
              Websites for more info on COVID-19<br>
              <a href="https://www.mohfw.gov.in/">Ministry of Health, India</a><br>
              <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/">WHO (World Heath Organization)</a>
            </div>
          </form>
        </div><!-- @end #searchfield -->
      </div><!-- @end #content -->
    </div>
    <script src="./assets/search/js/search.js"></script>
    <script src="./assets/search/js/contact.js"></script>
    <div class="graph" >
      <figure class="highcharts-figure" style="align-items: center;">
        <div id="container"></div>
        <p class="highcharts-description">
            Line chart showing trends in European Centre for Disease Prevention and Control
            dataset.
        </p>
      </figure>
    </div>
