<body class="main-body">
  <div id="w">
    <div id="content">
      <h1>Select A country</h1>
      <div id="searchfield">
        <form id="search">
          <input type="text" name="country" class="biginput" id="autocomplete">
          <div class="col-12 mt-4">
            <input name="submit" id="send" type="submit" class=" btn btn-hero btn-circled" value="Show Graph">
            <br><br>
            Websites for more info on COVID-19<br>
            <a href="https://www.mohfw.gov.in/">Ministry of Health, India</a><br>
            <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/">WHO (World Heath Organization)</a>
          </div>
        </form>
      </div><!-- @end #searchfield -->
    </div><!-- @end #content -->
  </div>
  <section class="counts">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="alert alert-info" style="text-align: center;">
          <h4 class="alert-heading">TOTAL CASES<br>WORLDWIDE</h4>
          <hr>
          <h3 class="num" id="total">
          </h3>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="row" style="padding-top: 100px;">
      <div class="col-lg-4 col-sm-12" style="padding: 50px;">
        <div class="alert alert-warning" style="text-align: center;">
          <h4 class="alert-heading">ACTIVE CASES</h4>
          <hr>
          <h3 class="num" id="active">
          </h3>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12" style="padding: 50px;">
        <div class="alert alert-danger" style="text-align: center;">
          <h4 class="alert-heading">DEATHS</h4>
          <hr>
          <h3 class="num" id="death">
          </h3>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12" style="padding: 50px;">
        <div class="alert alert-success" style="text-align: center;">
          <h4 class="alert-heading">RECOVERED</h4>
          <hr>
          <h3 class="num" id="recovered">
          </h3>
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/main.js"></script>
  <script src="./../assets/js/navbar.js"></script>
  <script src="./assets/js/search.js"></script>
